<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Document</title>
        <link rel ="stylesheet" href="simple_form.css">
    </head>
    <body>
        <form>
            <header class="headerContainer"><h1>HTML 5 Form Input Fields</h1></header>
        <div>
            <label for="text">Text input for Name: </label>
            <input type="text" id ="text" name="text" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="pwd">Pasword input type: </label>
            <input type="pwd" id="pwd" name="pwd" required>
            <error-output class="pwd-error" for="pwd"></error-output>
            
        </div>
        <div>
            <label for ="email">Email input Type: </label>
            <input type ="email" id="email" name="email" placeholder="Enter email id:" required>
            
        </div>
        <div>
            <label for="url">url input type: </label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">Mobile Number input type: </label>
            <input type="number" id="number" name="number">
            
        </div>
        <div>
            <label for="tel">tel input type: </label>
            <input type="tel" id="tel" name="tel">
        </div>
       <div>
        <label for="search">Search input type: </label>
        <input type="search"id="search" name="search">
       </div>
       <div class="nativeDateTimePicker">
           <label for="party">Choose a date and time</label>
           <input type="date" id="party" name="bday">
            <span class="validity"></span>
        </div>
       <div>
           <label for="salary">Choose your Salary: </label>
           <input type="range" name="salary" id="salary" min="300000" max="500000"step="100" value="350000">
           <output class="salary-output" for="salary">400000</output>
       </div>
       <div>
           <button>submit</button>
       </div> 
        </form>
        <script>
            // Rule 4
            const pwd =document.querySelector("#pwd");
            const pwdError = document.querySelector(".pwd-error");
            pwd.oninput=function(){
                let pwdRegex = RegExp("^((?=.*[@#$%^&-+=()]{1})[a-zA-Z0-9]*).{8,}$");
                if(pwdRegex.test(pwd.value)){
                    pwdError.textContent="";
                }
                else{
                    pwdError.textContent ="Password is Incorrect:";
                } 
            }
            
            const salary =document.querySelector("#salary");
            const output = document.querySelector(".salary-output");
            output.textContent = salary.value;
            salary.addEventListener("input",function(){
                output.textContent =salary.value;
            })
        </script>
    </body>
</html>
